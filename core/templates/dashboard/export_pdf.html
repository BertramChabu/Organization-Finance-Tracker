<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Report</title>
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>Payment Report</h2>
    <p><strong>Filtered By:</strong> {{ method|default:'All' }} | {{ start_date|default:'Start' }} to {{ end_date|default:'End' }}</p>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Amount</th>
                <th>Method</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for p in payments %}
            <tr>
                <td>{{ p.student.full_name }}</td>
                <td>KES {{ p.amount }}</td>
                <td>{{ p.method }}</td>
                <td>{{ p.timestamp|date:\"Y-m-d\" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
